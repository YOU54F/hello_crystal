    matrix:
      - image: crystal
      - image: ghcr.io/cirruslabs/macos-sonoma-vanilla:latest
      - image: ghcr.io/cirruslabs/macos-ventura-vanilla:latest
      - image: ghcr.io/cirruslabs/macos-monterey-vanilla:latest
  bin_script: |
    find tmp/macos/binary/pkg -type f | xargs chmod +x
    mv tmp/macos/binary/pkg/* .
  hello_script: |
    APP_NAME=hello
    ./$APP_NAME
  fetch_ffi_script: |
    APP_NAME=fetch_ffi
    SSL_CERT_FILE=/private/etc/ssl/cert.pem ./$APP_NAME
  ffi_script: |
    APP_NAME=ffi
    ./$APP_NAME


ALPINE_CI_TASKS: &ALPINE_CI_TASKS
  uname_script: |
    uname -a
  deps_script: |
    apk add file
  test_script: |
    APP_NAME=hello
    file /home/$APP_NAME
    du -hs /home/$APP_NAME
    ldd /home/$APP_NAME ||  echo "not dynamically linked, or not found"
    ldd /home/$APP_NAME 2>&1 | grep -q 'Not a valid dynamic program'
    /home/$APP_NAME
    mkdir -p pkg
    mv /home/$APP_NAME pkg
  test_fetch_ffi_script: |
    APP_NAME=fetch_ffi
    file /home/$APP_NAME
    du -hs /home/$APP_NAME
    ldd /home/$APP_NAME ||  echo "not dynamically linked, or not found"
    ldd /home/$APP_NAME 2>&1 | grep -q 'Not a valid dynamic program'
    /home/$APP_NAME
    mkdir -p pkg
    mv /home/$APP_NAME pkg
  binary_artifacts:
    path: "pkg/*"

